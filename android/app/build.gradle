buildscript {
  repositories {
    google()
    maven { url 'https://maven.fabric.io/public' }
  }

  dependencies {
      classpath 'io.fabric.tools:gradle:1.28.0'
  }
}

apply plugin: 'com.android.application'
apply plugin: 'devicefarm'

repositories {
  maven { url 'https://maven.fabric.io/public' }
}

android {
  compileSdkVersion 29
  buildToolsVersion '28.0.3'

  defaultConfig {
    applicationId 'com.bnk.tanzak'
    minSdkVersion 21
    targetSdkVersion 29
    versionCode 1200
    versionName '2.2.3'
    ndk {
      abiFilters 'armeabi-v7a', 'x86', 'arm64-v8a', 'x86_64'
    }
    multiDexEnabled true
    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    // Deprecated. Used by net.openid:appauth
    manifestPlaceholders = [
        'appAuthRedirectScheme': 'host.exp.exponent'
    ]
  }
  dexOptions {
    javaMaxHeapSize System.getenv("DISABLE_DEX_MAX_HEAP") ? null : "8g"
  }

  signingConfigs {
    debug {
      storeFile file('../debug.keystore')
    }
    release {
      storeFile file("tanzak.keystore")
      storePassword '!@#$%^&*()'
      keyAlias 'tanzak'
      keyPassword '!@#$%^&*()'
    }
  }
  buildTypes {
    debug {
      debuggable true
      ext.enableCrashlytics = false
      // buildConfigField "Boolean", "DEBUG_MODE", "true"
    }
    release {
      minifyEnabled true
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
      signingConfig signingConfigs.release
    }
  }
  lintOptions {
    abortOnError false
  }
  packagingOptions {
    pickFirst "**"
  }
  configurations.all {
    resolutionStrategy.force 'com.android.support:design:27.1.0'
    resolutionStrategy.force 'com.squareup.okhttp3:okhttp:3.10.0'
    resolutionStrategy.force 'com.android.support:support-v4:28.0.0'
  }
  // EXPO 34
  compileOptions {
    sourceCompatibility 1.8
    targetCompatibility 1.8
  }
}

devicefarm {
  projectName System.getenv("DEVICEFARM_PROJECT_NAME")
  devicePool System.getenv("DEVICEFARM_DEVICE_POOL")
  executionTimeoutMinutes 40
  authentication {
    accessKey System.getenv("AWS_ACCESS_KEY_ID")
    secretKey System.getenv("AWS_SECRET_ACCESS_KEY")
  }
}

configurations.all {
  resolutionStrategy {
    force 'org.webkit:android-jsc:r245459'
  }
}

